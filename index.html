<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="cards">
      <div class="card">
        <!-- img -->
        <div class="img-wrapper">
          <img
            srcset="./images/image-header-desktop.jpg 540w"
            sizes="(min-width: 1080px) 12.5rem"
            src="./images/image-header-mobile.jpg"
            alt="People working"
            class="card__img"
          />
        </div>

        <!-- content -->
        <div class="row card__info">
          <div class="card__info__text">
            <h2>
              Get <span class="accent">insights</span> that help your business
              grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="card__metrics">
            <!-- metrics item -->
            <div class="card__metrics__item">
              <h4>10k+</h4>
              <p>COMPANIES</p>
            </div>
            <!-- end of metrics item -->
            <!-- metrics item -->
            <div class="card__metrics__item">
              <h4>314</h4>
              <p>TEMPLATES</p>
            </div>
            <!-- end of metrics item -->
            <!-- metrics item -->
            <div class="card__metrics__item">
              <h4>12M+</h4>
              <p>QUERIES</p>
            </div>
            <!-- end of metrics item -->
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/joaoHass" target="_blank">Jo√£o Hass</a>.
    </div>
  </body>
</html>
